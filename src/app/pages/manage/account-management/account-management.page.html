<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/manage"></ion-back-button>
    </ion-buttons>
    <ion-title>账户管理</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <ion-img [sImgLazyLoad]="supplierInfo?.logo"></ion-img>
      </ion-avatar>
      <ion-label>{{supplierInfo?.suppliers_name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button no-margin expand="full" (click)="logout()">退出登录</ion-button>
</ion-footer>
